{% load static %}
<!DOCTYPE html>

<html lang="vi">
    <head>
        <title>
            Sign-up
        </title>
        <link rel="stylesheet" href="{%static 'css/sign_up.css'%}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="sign_up">
            <div class="welcome">
                <a href="/">
                    <img src="{%static 'img/logo.png'%}" alt="logo">
                </a>
                <div class="slogan">
                    <h3 class="first">Mua sắm thả ga</h3>
                    <h3 class="second">Về nhà đỡ tiếc</h3>
                </div>
            </div>
            
            <div class="content">
                <h1 class="title">
                    Đăng ký
                </h1>
                <form action="/signup">
                    <input type="text" name="username" placeholder="Tên đăng nhập">
                    <input type="tel" name="telephone" placeholder="Số điện thoại">
                    <input type="password" name="password" placeholder="Mật khẩu">
                    <input type="password" name="re-password" placeholder="Nhập lại mật khẩu">
                    <input type="submit" value="Đăng ký">
                </form>
                <div class="exist_account">
                    <p>
                        Bạn đã có tài khoản ? <a href="/sign-in">Đăng nhập</a>
                    </p>
                </div>
            </div>
            <a class="close_sign_up" href="/">
                <img src="{%static 'img/close_button.png'%}" alt="Close Button">
            </a>
        </div>
    </body>
</html>
