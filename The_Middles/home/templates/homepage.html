{% load static %}
<DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Middles</title>
        <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    </head>

    <body>
        <div class="page-header">
            <div class="page-header-item img-logo">
                <a href="/">
                    <img src="{% static 'img/name.png' %}" alt="logo" width="120px">
                </a>
            </div>

            <div class="page-header-item homepage">
                <a href="/">
                    Trang chủ
                </a>
            </div>

            <div class="page-header-item category">
                <a class="dropdown-btn" href="/danh-muc-san-pham/tat-ca">
                    Danh mục
                </a>
                <div class="dropdown-content drop-item">
                    <a href="/danh-muc-san-pham/dien-tu">Điện tử</a>
                    <a href="/danh-muc-san-pham/sach">Sách</a>
                    <a href="/danh-muc-san-pham/mon-an">Món ăn</a>
                    <a href="/danh-muc-san-pham/ve-phim">Vé phim</a>
                    <a href="/danh-muc-san-pham/quan-ao">Quần áo</a>
                    <a href="/danh-muc-san-pham/meo">Meo~~</a>
                  </div>
            </div>

            <div class="page-header-item search-bar">
                <form>
                    <input type="text" placeholder="Nhập từ khóa tìm kiếm..">
                    <button type="submit">Tìm kiếm</button>
                </form>
            </div>

            <div class="page-header-item register">
                <a href="/register">
                    Đăng kí
                </a>
            </div>

            <div class="page-header-item login">
                <a href="/login">
                    Đăng nhập
                </a>
            </div>

            <div class="page-header-item cart">
                <a href="/gio-hang">
                    <img src="{% static 'img/cart.png' %}" alt="Gio hang" width="20px">
                </a>
            </div>

            <div class="page-header-item about-us">
                <a href="/lien-he">
                    Liên hệ
                </a>
            </div>
        </div>

        <div class="page-content">
            <div class="row">
                {% for product in products %}
                <div class="col">
                    <img class="thumbnail" src="{{ product.image.url }}" alt="product image" width="200px" height="200px">
                    <div class="product">
                        <h2><strong>{{product.name}}</strong></h2>
                        <hr>
        
                        <button class="btn-update-cart">Thêm vào giỏ</button>
                        
                        <a href="/thong-tin/{{product.id}}">
                            <button class="btn-update-cart">Xem thông tin</button>
                        </a>
                        <h2 class="price" style="display: inline-block; clear:right; float: right"><strong>{{product.price|floatformat:0}}<sup>₫</sup></strong></h2>
        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="page-footer">
            <h2>Sản phẩm trong quá trình phát triển...</h2>
        </div>
    </body>
</html>
