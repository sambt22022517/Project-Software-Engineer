{% load static %}

<header class="section-header">

    <head>
        <link rel="stylesheet" href="{% static 'css/manh-style.css' %}" />
        <div>
            <link href="{% static 'css/manh-cart.css' %}" rel="stylesheet" />
            <link href="{% static 'css/manh-checkout.css' %}" rel="stylesheet" />
            <title>cart</title>
            <meta property="og:title" content="cart - Good Natured Quiet Wasp" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta charset="utf-8" />
            <meta property="twitter:card" content="summary_large_image" />

            <style data-tag="reset-style-sheet">
                html {
                    line-height: 1.15;
                }

                body {
                    margin: 0;
                }

                * {
                    box-sizing: border-box;
                    border-width: 0;
                    border-style: solid;
                }

                p,
                li,
                ul,
                pre,
                div,
                h1,
                h2,
                h3,
                h4,
                h5,
                h6,
                figure,
                blockquote,
                figcaption {
                    margin: 0;
                    padding: 0;
                }

                button {
                    background-color: transparent;
                }

                button,
                input,
                optgroup,
                select,
                textarea {
                    font-family: inherit;
                    font-size: 100%;
                    line-height: 1.15;
                    margin: 0;
                }

                button,
                select {
                    text-transform: none;
                }

                button,
                [type="button"],
                [type="reset"],
                [type="submit"] {
                    -webkit-appearance: button;
                }

                button::-moz-focus-inner,
                [type="button"]::-moz-focus-inner,
                [type="reset"]::-moz-focus-inner,
                [type="submit"]::-moz-focus-inner {
                    border-style: none;
                    padding: 0;
                }

                button:-moz-focus,
                [type="button"]:-moz-focus,
                [type="reset"]:-moz-focus,
                [type="submit"]:-moz-focus {
                    outline: 1px dotted ButtonText;
                }

                a {
                    color: inherit;
                    text-decoration: inherit;
                }

                input {
                    padding: 2px 4px;
                }

                img {
                    display: block;
                }

                html {
                    scroll-behavior: smooth
                }
            </style>
            <style data-tag="default-style-sheet">
                html {
                    font-family: Noto Sans;
                    font-size: 16px;
                }

                body {
                    font-weight: 400;
                    font-style: normal;
                    text-decoration: none;
                    text-transform: none;
                    letter-spacing: normal;
                    line-height: 1.15;
                    color: var(--dl-color-theme-neutral-dark);
                    background-color: var(--dl-color-theme-neutral-light);

                    fill: var(--dl-color-theme-neutral-dark);
                }
            </style>
            <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
                data-tag="font" />
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
                data-tag="font" />
            <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
            <style>
                [data-thq="thq-dropdown"]:hover>[data-thq="thq-dropdown-list"] {
                    display: flex;
                }

                [data-thq="thq-dropdown"]:hover>div [data-thq="thq-dropdown-arrow"] {
                    transform: rotate(90deg);
                }
            </style>


    </head>
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop4">
                <ul class="navbar-nav mr-auto">
                    <div class="cart-container03">
                        <img alt="facebook" src="{% static './images/logo-facebook.png' %}" class="cart-image" />
                        <a href="https://example.com" target="_blank" rel="noreferrer noopener" class="cart-link link-nav">
                          <span>facebook</span>
                          <br />
                        </a>
                        <img alt="instagram" src="{% static './images/logo-instagram.png' %}" class="cart-image1" />
                        <a href="https://example.com" target="_blank" rel="noreferrer noopener" class="cart-link1 link-nav">
                          instagram
                        </a>
                        
                </ul>
                <ul class="cart-container05">
                    <img alt="email" src="{% static './images/logo-email.png' %}" class="cart-image2" />
            <a href="https://example.com" target="_blank" rel="noreferrer noopener" class="cart-link2 link-nav">
              Email
            </a>
            <img alt="image" src="{% static './images/logo-telephone.png' %}" class="cart-image3" />
            <a href="https://example.com" target="_blank" rel="noreferrer noopener" class="cart-link3 link-nav">
              Call us
            </a>
                </ul> <!-- list-inline //  -->
            </div> <!-- navbar-collapse .// -->
        </div> <!-- container //  -->
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo" src="{% static './images/name.png' %}" width="180px">
                    </a> <!-- brand-wrap.// -->
                </div>
                <div class="cart-container09">
                    <div data-thq="thq-dropdown" class="cart-thq-dropdown list-item">
                      <div data-thq="thq-dropdown-toggle" class="cart-dropdown-toggle">
                        <span class="cart-text03">Category</span>
                        <div data-thq="thq-dropdown-arrow" class="cart-dropdown-arrow">
                          <svg viewBox="0 0 1024 1024" class="cart-icon">
                            <path d="M426 726v-428l214 214z"></path>
                          </svg>
                        </div>
                      </div>
        
                      <!-- drop down danh mục-->
        
                      <ul data-thq="thq-dropdown-list" class="cart-dropdown-list">
        
                        <li data-thq="thq-dropdown" class="cart-dropdown list-item">
                          <div data-thq="thq-dropdown-toggle" class="cart-dropdown-toggle1">
                            <a class="cart-text04" href="{% url 'store' %}">Tất cả</a>
                          </div>
                        </li>
        
                        {% for category in links %}
        
                        <li data-thq="thq-dropdown" class="cart-dropdown1 list-item">
                          <div data-thq="thq-dropdown-toggle" class="cart-dropdown-toggle2">
                            <a class="cart-text05" href="{{ category.get_url }}">{{ category.category_name }}</a>
                          </div>
                        </li>
        
                        {% endfor %}
        
                      </ul>
        
                      <!-- end dropdown -->
        
                    </div>
                  </div>
        
                  <!-- click store -->
                  <ul class="cart-container10">
                    <a href="{% url 'store' %}" class="cart-button button" style="text-align: center;">Store</a>
                  </ul>
                  <!-- end click store -->
        
                  <!-- Tìm kiếm -->
                  <form action="{% url 'search' %}" class="cart-container11" method="GET">
                    <input type="text" placeholder="Search" class="cart-textinput input" name="q" value="{{ q }}" />
                    <button type="submit" class="cart-button1 button">
                      Tìm
                    </button>
        
                  </form>
                  <!-- end tìm kiếm -->
        
                  <!-- đăng xuất -->
                  <div class="cart-container12">
                    {% if user.id is not None %}
                    <a href="{% url 'logout' %}" target="_self" rel="noreferrer noopener" class="cart-link4">
                      Đăng xuất
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}" target="_self" rel="noreferrer noopener" class="home-chua-dang-nhap-link">
                      <strong>Log in</strong>
                    </a>
                    <a href="{% url 'register' %}" target="_self" rel="noreferrer noopener" class="home-chua-dang-nhap-link">
                      <strong>Sign in</strong>
                    </a>
                    {% endif %}
                    <a href="{% url 'cart' %}" target="_self" rel="noreferrer noopener">
                      <img alt="cart" src="{% static './images/cart.png' %}" class="cart-image5">
                      <div class="badge">3</div>
                      </img>
                      <!-- <div class="badge">3</div> -->
                    </a>
                  </div>
                  <!-- end đăng xuất -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
